<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<body>
	
	<!--Thêm dòng này vào-->
	<section layout:fragment="content">
		
		<!--Viết nội dung từ đây-->
		<div class="row">
			<div class="col mt-4">
				<div class="container-fluid">
					<!-- Page Title -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Category</h1>
					</div>
				</div>
				<div class="container-fluid">
					<div th:if="${message != null}">
						<span th:text="${message}"></span>
					</div>
					<a href="/admin/categories/add">Add Category</a>
					<table border="1" width="100%">
						<thead>
							<tr>
								<th>categoryId</th>
								<th>categoryName</th>
								<th>icon</th>
								<th>action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${categories}">
								<td th:text="${item.categoryId}"></td>
								<td th:text="${item.categoryName}"></td>
								<td th:text="${item.icon}"></td>
								<td>
									<a th:href="@{'/admin/categories/edit/' + ${item.categoryId}}">Edit</a> || <a
										th:href="@{'/admin/categories/delete/' + ${item.categoryId}}">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
