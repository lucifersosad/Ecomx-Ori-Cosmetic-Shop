<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<body>
	
	<!--Thêm dòng này vào-->
	<section layout:fragment="content">

		<!--Viết nội dung từ đây-->
		<div class="row">
			<div class="col mt-4">
				<div class="container-fluid">
					<!-- Page Title -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Order</h1>
					</div>
				</div>
				<div class="container-fluid">
					<div th:if="${message != null}">
						<span th:text="${message}"></span>
					</div>

					<table border="1" width="100%" class="table table-striped table-bordered table-hover" id="sample_1">
						<thead>
							<tr>
								<th>OrderId</th>
								<th>UserId</th>
								<th>Order date</th>
								<th>Payment method</th>
								<th>Shipping method</th>
								<th>Order status</th>
								<th>Order total</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${order}">
								<td th:text="${item.orderId}"></td>
								<td th:text="${item.userId}"></td>
								<td th:text="${item.order_date}"></td>
								<td th:text="${item.payment_method}"></td>
								<td th:text="${item.shipping_method}"></td>
								<td th:text="${item.order_status}"></td>
								<td th:text="${item.order_total}"></td>
								<td>
									<a th:href="@{'/admin/orders/detail}">Detail</a> ||
									<a th:href="@{'/admin/orders/edit/' + ${item.orderId}}">Edit</a> || 
									<a th:href="@{'/admin/orders/delete/' + ${item.orderId}}">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
			
				</div>
			</div>
			
		</div>
		
	</section>

</body>
</html>
