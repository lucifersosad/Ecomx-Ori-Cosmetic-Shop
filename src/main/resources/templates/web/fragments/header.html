<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<div th:fragment="header">
		<nav class="navbar sticky-top navbar-expand-lg">
			<div class="container">
				<!--Logo-->
				<a href="/" class="navbar-brand waves-effect rounded">
					ORI COSMESTICS
				</a>
				<!--For smartphones menu-->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
					aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
					<i class="fas fa-bars" style="color:#fff; font-size:26px;"></i>
				</button>
				<!--Left-->
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link waves-effect rounded" aria-current="page"
								href="/">Home</a>
						</li>
						<li class="nav-item"><a class="nav-link waves-effect rounded" href="/product">Product</a></li>
					</ul>
					<ul class="navbar-nav mr-auto" style="margin-left:70px">
						<li class="custom_item">
							<form class="form-inline" th:action="@{/search}" method="get">
								<div class="search-box">
									<button type="submit" class="btn-search" onclick="this.blur();"><i
											class="fas fa-search"></i></button>
									<input type="text" name="keyword" class="input-search"
										placeholder="Type to Search..." required />
								</div>
							</form>
						</li>
					</ul>
					<!-- Right -->
					<ul>
						<li class="nav-item dropdown" sec:authorize="isAnonymous()">
							<a sec:authorize="isAnonymous()" th:href="@{auth/login}">
								<i class="fa-regular fa-user"></i>
							</a>
						</li>
						<li class="nav-item dropdown-center" sec:authorize="isAuthenticated()">
							<a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								<i class="fa-regular fa-user"></i>
							</a>
							<ul class="dropdown-menu">
								<li><a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item" th:href="@{admin}">Admin</a></li>
								<li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{my-account}">My profile</a></li>
								<li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{my-account/don-hang}">My orders</a></li>
								<li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{auth/logout}">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>

</html>
