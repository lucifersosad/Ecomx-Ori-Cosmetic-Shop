<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web/layout-default.html}">

<body>
	<div layout:fragment="content" class="home">
		<div class="site-section mt-5">
			<div class="container">
				<div class="row">
					<!-- sidebar -->
					<div class="col-lg-3">
						<select onchange="location = this.value;">
							<option value="/web/product">Select Category</option>
							<th:block th:each="t : ${listAllCategory}">
								<option th:value="@{/web/product/(cateID=${t.cateId})}"
									th:class="${t.cateId == targetactive ? 'selected' : '' }">[[${t.name}]]</option>
							</th:block>
						</select>
						<!-- Toggle button -->
						<button class="btn btn-outline-secondary mb-3 w-100 d-lg-none" type="button"
							data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span>Show filter</span>
						</button>
						<!-- Collapsible wrapper -->
						<div class="collapse card d-lg-block mb-5" id="navbarSupportedContent">
							<div class="accordion" id="accordionPanelsStayOpenExample">
								<div class="accordion-item">
									<h2 class="accordion-header" id="headingThree">
										<button class="accordion-button text-dark bg-light" type="button"
											data-mdb-toggle="collapse" data-mdb-target="#panelsStayOpen-collapseThree"
											aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
											Price
										</button>
									</h2>
									<div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show"
										aria-labelledby="headingThree">
										<div class="accordion-body">
											<div class="range">
												<input type="range" class="form-range" id="customRange1" />
											</div>
											<div class="row mb-3">
												<div class="col-6">
													<p class="mb-0">
														Min
													</p>
													<div class="form-outline">
														<input type="number" id="typeNumber" class="form-control" />
														<label class="form-label" for="typeNumber" th:text="${min_price}"></label>
													</div>
												</div>
												<div class="col-6">
													<p class="mb-0">
														Max
													</p>
													<div class="form-outline">
														<input type="number" id="typeNumber" class="form-control" />
														<label class="form-label" for="typeNumber" th:text="${max_price}"></label>
													</div>
												</div>
											</div>
											<button type="button"
												class="btn btn-white w-100 border border-secondary">apply</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- sidebar -->
					<!-- content -->
					<div class="col-lg-9">
						<header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
							<strong class="d-block py-2" th:text="${countPro} + ' Items found'"></strong>

							<div class="ms-auto">
								<select class="form-select d-inline-block w-auto border pt-1">
									<option value="0">Best match</option>
									<option value="1">Recommended</option>
									<option value="2">High rated</option>
									<option value="3">Randomly</option>
								</select>
							</div>
						</header>
						<div class="row">		
							<th:block th:each="p : ${listAllProduct}">
								<div class="col-lg-4 col-md-6 col-sm-6 d-flex">
									<div class="card w-100 my-2 shadow-2-strong">
										<img th:src="${p.image_link}" class="card-img-top"
											style="aspect-ratio: 1 / 1" />
										<div class="card-body d-flex flex-column">
											<h5 class="card-title" th:text="${p.price}"></h5>
											<p class="card-text" th:text="${p.name}"></p>											
										</div>
									</div>
								</div>
							</th:block>
						</div>
						<hr />					
					</div>
				</div>
			</div>
			

		</div>
	</div>
</body>

</html>
